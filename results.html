<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Wizard</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/ac742855a0.js" crossorigin="anonymous"></script>
  </head>

  <body class="">
    <!-- HEADER -->
    <section class="navbar is-small p-3">
      <a href="./index.html"><img id="branding" class="image" width="200px" src="./assets/images/whiteCocktailWizard.png" /></a>
    </section>

    <div class="container is-variable">
      <div id="popList" class="columns is-centered is-multiline p-5"></div>
      <div id="popDrink" class="columns is-centered p-5">
        <div class="drink-card column box has-text-centered">
          <p id="drink-name" class="title p-5"></p>
          <div class="columns m-5">
            <div class="column is-one-third"><img id="drink-img" src="" alt="drink-image" width="100%" /></div>
            <div class="column is-one-third">
              <p class="subtitle is-underlined">Drink Ingredients</p>
              <ul id="meas-ingr"></ul>
            </div>
            <div class="column is-one-third">
              <p class="subtitle is-underlined">Drink Instructions</p>
              <p id="instruct"></p>
            </div>
          </div>

          <div class="container is-small is-half">
            <div id="noVideo" class="notification is-small has-background-danger-light has-text-centered">
              <p>No video found for this drink.</p>
            </div>
          </div>

          <div id="ytCont" class="pt-5">
            <div id="player"></div>
          </div>
          <div class="is-size-7 has-text-centered"><a href="./index.html">return to search</a></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/results.js"></script>
  </body>
</html>
