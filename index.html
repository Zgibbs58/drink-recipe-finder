<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <section class="navbar is-small is-primary p-3">
      <img class="image" src="./assets/images/temp-logo-thing.png">
      <div class="hero-body">
          <p class="title">Cocktail Wizard</p>
        </div>
    </section>

    <!-- SUB HEADER -->
    <p class="title has-text-centered">Find a cocktail by...</p>
    <div class="columns m-5 is-justify-content-center">

      <!-- FIRST CARD -->
      <div class="column has-text-centered is-one-third">
        <a href="google.com">
          <div class="card has-background-primary">
            <p class="title">Name</p>
            <div class="card-image m-5">
              <figure class="inline-block">
                <img src="./assets/images/margarita_3.png" alt="Placeholder image">
              </figure>
            </div>
          </div>
        </a>

        <!-- SECOND CARD -->
        <a href="google.com">
          <div class="card has-background-primary">
            <p class="title">Ingredients</p>
            <div class="card-image m-5">
              <figure class="inline-block">
                <img src="./assets/images/lime_1.png" alt="Placeholder image">
              </figure>
            </div>
          </div>
        </a>

        <!-- THIRD CARD -->
        <a href="google.com">
          <div class="card has-background-primary">
            <p class="title">Random</p>
            <div class="card-image m-5">
              <figure class="inline-block">
                <img src="./assets/images/forgetful.png" alt="Placeholder image">
              </figure>
            </div>
          </div>
        </a>
      </div> 
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
